<div class="content-analyzes">
	<button *ngIf="isAdmin" mat-button color="primary" routerLink="/analyzes/add">
		<mat-icon>add</mat-icon>
		<span>Add Analysis</span>
	</button>
	<br/>
	<br/>
	<mat-expansion-panel *ngFor="let a of analyzes">
	  <mat-expansion-panel-header>
	    <mat-panel-title class="content-name">
	    	{{a.name}}
	    </mat-panel-title>
	    <mat-panel-description>
	      This is a summary of the content
	    </mat-panel-description>
	  </mat-expansion-panel-header>

	  <div [innerHTML]="a.value | safeHtml"></div>

	  <mat-action-row *ngIf="isAdmin">
	    <button mat-button color="primary" routerLink="/analyzes/detail/{{a.id}}">Edit</button>
	  </mat-action-row>
	  <mat-action-row *ngIf="isAdmin">
	    <button mat-button color="primary" (click)="delete(a.id)">Delete</button>
	  </mat-action-row>

	</mat-expansion-panel>
	<mat-paginator [length]="size"
              [pageSize]="10"
                (page)="pageEvent = getData($event)">
	</mat-paginator>
</div>
