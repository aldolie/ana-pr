<mat-toolbar color="primary">

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div *ngIf="isLoggedIn" fxLayout="row"  fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/dashboard">Dashboard</button>
        <button *ngIf="isAdmin" mat-button routerLink="/users">User</button>
        <button *ngIf="isAdmin" mat-button routerLink="/subscription">Subscription</button>
        <button *ngIf="isLoggedIn" mat-button routerLink="/profile">Profile</button>
        <button mat-button  (click)="logout()">Logout</button>
    </div>
    <button *ngIf="isLoggedIn" mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu  x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/dashboard">Dashboard</button>
    <button *ngIf="isAdmin" mat-button routerLink="/users">User</button>
    <button *ngIf="isAdmin" mat-button routerLink="/subscription">Subscription</button>
    <button *ngIf="isLoggedIn" mat-button routerLink="/profile">Profile</button>
    <button mat-button (click)="logout()">Logout</button>
    <!--<button mat-menu-item>Help</button>-->
</mat-menu>
