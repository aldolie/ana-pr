<br/>
    <mat-form-field class="example-form-field">
    <input matInput type="text" placeholder="Search By Email" [(ngModel)]="searchValue"/>
    <button mat-button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
    <button mat-raised-button color="primary" (click)="searchUser()">
      <mat-icon>search</mat-icon>
      <span>Search</span>
    </button>
<br/>
<mat-card>
 <mat-table #table [dataSource]="users">

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.name || '-'}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
      <mat-cell *matCellDef="let user"> <mat-icon *ngIf="user.active">done</mat-icon></mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
      <mat-cell *matCellDef="let user">
      <button mat-button color="primary" routerLink="/users/detail/{{user.id}}">Edit</button>
    </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
<mat-paginator [length]="size"
              [pageSize]="10"
                (page)="pageEvent = getData($event)">
</mat-paginator>
</mat-card>
